<div class="container-a">
  <div class="grid-img">
    <div class="column-xs-12 column-md-7">
      <div class="product-gallery">
        <ul class="image-list">
          <li class="image-item"><img src="{{poster.posterImages[0].url}}"></li>
          <li class="image-item"><img src="{{poster.posterImages[1].url}}"></li>
          <li class="image-item"><img src="{{poster.posterImages[2].url}}"></li>
          <li class="image-item"><img src="{{poster.posterImages[3].url}}"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
  <div class="container-b">
   <div class="grid product">
    <div class="column-xs-12 column-md-5">
      <h1>{{poster.title}}</h1>
      <h2>${{poster.price}}</h2>
      <div class="description">
        <p>{{poster.description}}</p>
        <p>By contrast with other plant cultivation practices, bonsai is not intended for production of food or for medicine. Instead, bonsai practice focuses on long-term cultivation and shaping of one or more small trees growing in a container.</p>
      </div>
      <button class="add-to-cart">Add To Cart</button>
    </div>
  </div>
</div>
